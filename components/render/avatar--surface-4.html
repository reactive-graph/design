

<div style="padding: var(--size-4);">
  <h1 class="mexican-pink">
    Avatar
    <span class="token string" style="font-size: var(--font-size-2)">surface-4</span>
  </h1>
  <hr>
  <h3 class="celestial-blue">Avatar with Image</h3>
  <div style="padding: var(--size-4); display: grid; gap: var(--size-4); grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));">
    <div>
      <img src="/components/raw/avatar/avatar-m.png" alt="avatar" class="surface-4 avatar"/>
    </div>
    <div>
      <img src="/components/raw/avatar/avatar-f.png" alt="avatar" class="surface-4 avatar"/>
    </div>
    <div>
      <img src="/components/raw/avatar/avatar-m.png" alt="avatar" class="surface-4 avatar square"/>
    </div>
    <div>
      <img src="/components/raw/avatar/avatar-f.png" alt="avatar" class="surface-4 avatar square"/>
    </div>
  </div>
  <hr>
  <h3 class="celestial-blue">Avatar with Icon</h3>
  <div style="padding: var(--size-4); display: grid; gap: var(--size-4); grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));">
    <div>
      <i class="ti ti-user surface-4 avatar"></i>
    </div>
    <div>
      <i class="ti ti-user-filled surface-4 avatar"></i>
    </div>
    <div>
      <i class="ti ti-chess-queen surface-4 avatar"></i>
    </div>
    <div>
      <i class="ti ti-user surface-4 avatar square"></i>
    </div>
    <div>
      <i class="ti ti-user-filled surface-4 avatar square"></i>
    </div>
    <div>
      <i class="ti ti-chess-king surface-4 avatar square"></i>
    </div>
  </div>
  <hr>
  <h3 class="celestial-blue">Avatar with Text</h3>
  <div style="padding: var(--size-4); display: grid; gap: var(--size-4); grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));">
    <div>
      <span class="surface-4 avatar">
        AB
      </span>
    </div>
    <div>
      <span class="surface-4 avatar square">
        CD
      </span>
    </div>
  </div>
</div>
