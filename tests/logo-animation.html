<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reactive Graph - Design System - Logo Animation Test</title>
    <style>

        @import "https://unpkg.com/open-props";
        @import "../css/palette.css";
        @import "../fonts/fonts.css";

        :root {
            font-family: "Roboto Light", sans-serif;
        }

        .container {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            justify-items: center;
        }

        .header {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 1;
            text-align: center;
        }

        h1 {
            font-family: "Roboto Black", sans-serif;
            font-size: 30pt;
        }

        h2 {
            font-family: "Roboto Thin", sans-serif;
        }

        .logo-container {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 2;
            display: grid;
            position: relative;
            width: 400px;
            text-align: center;
        }

        .rg-logo {
            position: absolute;
            width: 100%;
        }

        .rg-logo-outer-black {
            opacity: 0.8;
            animation: var(--animation-spin) forwards;
        }

        .rg-logo-inverse-selective-yellow {
            opacity: 0.8;
            animation: var(--animation-shake-x) infinite, var(--animation-blink);
        }

        .rg-logo-inner-mexican-pink {
            opacity: 0.8;
            animation: var(--animation-shake-y) infinite, var(--animation-blink);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Reactive Graph - Design System</h2>
            <h1>Logo Animation Test</h1>
        </div>
        <div class="logo-container">
            <img src="../logo/outer/reactive-graph-outer-black.svg" class="rg-logo-outer-black rg-logo" alt="Reactive Graph">
            <img src="../logo/inverse/reactive-graph-inverse-selective-yellow.svg" class="rg-logo-inverse-selective-yellow rg-logo" alt="Reactive Graph">
            <img src="../logo/inner/reactive-graph-inner-mexican-pink.svg" class="rg-logo-inner-mexican-pink rg-logo" alt="Reactive Graph">
        </div>
    </div>
</body>
</html>
