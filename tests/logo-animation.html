<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Graph - Design System - Logo Animation Test</title>
    <link rel="icon" type="image/svg+xml" href="../public/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="../public/favicon/favicon.png">
    <style>

        @import "../public/css/open-props.min.css";
        @import "../public/css/open-props-normalize.min.css";
        @import "../public/css/reactive-graph.css";
        @import "../public/css/palette.css";
        @import "../public/fonts/fonts.css";

        :root {
            font-family: "Roboto Light", sans-serif;
        }

        .grid-container {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            justify-items: center;
        }

        .intro {
            background: var(--surface-2);
            padding-block: var(--size-9);
            margin-block-end: var(--size-9);
            box-shadow: var(--shadow-3);
            /*grid-column-start: 2;*/
            /*grid-column-end: 2;*/
            /*grid-row-start: 1;*/
            /*grid-row-end: 1;*/
            /*text-align: center;*/
        }

        h1 {
            font-family: "Roboto Black", sans-serif;
            font-size: 30pt;
        }

        h2 {
            font-family: "Roboto Thin", sans-serif;
        }

        .logo-container {
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 2;
            display: grid;
            position: relative;
            width: 400px;
            text-align: center;
        }

        .rg-logo {
            position: absolute;
            width: 100%;
        }

        .rg-logo-outer-black {
            opacity: 0.8;
            animation: var(--animation-spin) forwards;
        }

        .rg-logo-inverse-selective-yellow {
            opacity: 0.8;
            animation: var(--animation-shake-x) infinite, var(--animation-blink);
        }

        .rg-logo-inner-mexican-pink {
            opacity: 0.8;
            animation: var(--animation-shake-y) infinite, var(--animation-blink);
        }

    </style>
</head>
<body>
    <main>
        <section class="intro">
            <div class="container">
                <h2>Reactive Graph - Design System</h2>
                <h1>Logo Animation Test</h1>
            </div>
        </section>
    </main>
    <div class="grid-container">
        <div class="logo-container">
            <img src="../public/logo/outer/reactive-graph-outer-black.svg" class="rg-logo-outer-black rg-logo" alt="Reactive Graph">
            <img src="../public/logo/inverse/reactive-graph-inverse-selective-yellow.svg" class="rg-logo-inverse-selective-yellow rg-logo" alt="Reactive Graph">
            <img src="../public/logo/inner/reactive-graph-inner-mexican-pink.svg" class="rg-logo-inner-mexican-pink rg-logo" alt="Reactive Graph">
        </div>
    </div>
</body>
</html>
